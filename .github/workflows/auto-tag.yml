name: auto-tag

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  tag:
    runs-on: ubuntu-latest
    env:
      NPM_PUBLISH: ${{ vars.NPM_PUBLISH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Create tag
        run: |
          ts=$(date -u +%Y%m%dT%H%M%SZ)
          sha=$(git rev-parse --short=7 HEAD)
          tag="v0.0.0-main.${ts}.${sha}"
          echo "GKN_TAG=${tag}" >> "$GITHUB_ENV"
          git tag -a "${tag}" -m "release ${tag}"
          git push origin "${tag}"
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_OWNER: ${{ vars.HOMEBREW_TAP_OWNER }}
          HOMEBREW_TAP_NAME: ${{ vars.HOMEBREW_TAP_NAME }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org/"
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish npm
        if: env.NPM_PUBLISH == 'true'
        run: |
          cd npm
          version="${GKN_TAG#v}"
          npm version --no-git-tag-version "${version}"
          disttag="latest"
          if [[ "${version}" == *"-"* ]]; then
            disttag="next"
          fi
          unset NODE_AUTH_TOKEN
          npm publish --access public --tag "${disttag}" --provenance
